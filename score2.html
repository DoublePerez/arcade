<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYOA - Quick Score Keeper</title>
    <link rel="stylesheet" href="css/score2-style.css">
</head>
<body>

    <pre id="display"></pre>

    <div id="controls">
        <div class="ctrl-row">
            <span class="ctrl-label">TEAM A:</span>
            <button onclick="increment('a')">[+1]</button>
            <button onclick="decrement('a')">[-1]</button>
            <button onclick="reset('a')">[RESET]</button>
        </div>
        <div class="ctrl-row">
            <span class="ctrl-label">TEAM B:</span>
            <button onclick="increment('b')">[+1]</button>
            <button onclick="decrement('b')">[-1]</button>
            <button onclick="reset('b')">[RESET]</button>
        </div>
        <div class="ctrl-divider"></div>
        <div class="ctrl-row center">
            <button onclick="resetAll()">[RESET ALL SCORES]</button>
        </div>
    </div>

    <div id="prompt">C:\SCORES&gt;<span class="blink">_</span></div>

    <script src="js/score2-app.js"></script>
</body>
</html>
