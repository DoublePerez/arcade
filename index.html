<!--
  ============================================================================
   INDEX.HTML — Retro Arcade Terminal
  ============================================================================

   Main entry point for the Retro Arcade Terminal application.

   Architecture:
     • Single-page app with screen switching (no routing)
     • Each screen is a <div class="screen"> toggled via JS
     • All rendering happens to <pre> elements using the ArcadeGrid system
     • CRT scanline effect applied via CSS pseudo-element on <body>

   Screen inventory:
     1. Boot        — IBM-style POST sequence, splash screen, name entry
     2. Menu        — Game selection with ASCII art header
     3. Scoreboard  — Stats dashboard (VS records, solo high scores)
     4. Pong        — ASCII Pong (Player vs CPU)
     5. Tic Tac Toe — X vs O with minimax AI
     6. Score Keeper — Split-screen manual score counter
     7. Bingo       — 75-ball Bingo (manual or auto mode)
     8. Snake       — Classic Snake (eat food, grow, avoid walls)
     9. Invaders    — Space Invaders (waves of descending aliens)
    10. Magic 8     — Shake the ball, get a mystical answer

   Script load order (matters — no modules, global scope):
     1. grid.js     — Shared ArcadeGrid rendering utility
     2. app.js      — Core engine (scores, data, screen manager, key dispatch)
     3. boot.js     — Boot sequence screens
     4. menu.js     — Menu screen
     5. scores.js   — Scoreboard screen
     6. pong.js     — Pong game
     7. tictactoe.js— Tic Tac Toe game
     8. keeper.js   — Score Keeper tool
     9. bingo.js    — Bingo game
    10. snake.js    — Snake game
    11. invaders.js — Space Invaders game
    12. magic8.js   — Magic 8 Ball

   Assets:
     assets/ibm_arcad3.png        — IBM-style logo for boot phase 1
     assets/ascii-art-text (1).png — ASCII splash art for boot phase 2
  ============================================================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Retro Arcade Terminal — play Pong, Tic Tac Toe, Bingo, Snake, Space Invaders and Magic 8 Ball in a CRT-styled browser arcade.">
    <meta name="theme-color" content="#09090b">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 11 8'><style>rect{fill:%2333ff33}</style><rect x='2' y='0' width='1' height='1'/><rect x='8' y='0' width='1' height='1'/><rect x='3' y='1' width='1' height='1'/><rect x='7' y='1' width='1' height='1'/><rect x='2' y='2' width='7' height='1'/><rect x='1' y='3' width='2' height='1'/><rect x='4' y='3' width='3' height='1'/><rect x='8' y='3' width='2' height='1'/><rect x='0' y='4' width='11' height='1'/><rect x='0' y='5' width='1' height='1'/><rect x='2' y='5' width='7' height='1'/><rect x='10' y='5' width='1' height='1'/><rect x='0' y='6' width='1' height='1'/><rect x='2' y='6' width='1' height='1'/><rect x='8' y='6' width='1' height='1'/><rect x='10' y='6' width='1' height='1'/><rect x='3' y='7' width='2' height='1'/><rect x='6' y='7' width='2' height='1'/></svg>">
    <title>MYOA - RETRO ARCADE TERMINAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ================================================================
         SCREEN: Boot — IBM POST, splash art, name entry, ready prompt
         ================================================================ -->
    <div class="screen active" id="screen-boot">
        <img id="ibm-logo-img" class="hidden" src="assets/ibm_arcad3.png" alt="IBM ARCAD3">
        <img id="splash-img" class="hidden" src="assets/ascii-art-text.png" alt="RETRO ARCADE">
        <pre id="boot-output"></pre>
        <div id="boot-prompt" class="hidden blink">PRESS ENTER TO START</div>
    </div>

    <!-- ================================================================
         SCREEN: Menu — Game selection with ASCII art layout
         ================================================================ -->
    <div class="screen" id="screen-menu">
        <pre id="menu-art" class="ascii-panel"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Scoreboard — Stats dashboard (VS + Solo records)
         ================================================================ -->
    <div class="screen game-screen" id="screen-scores">
        <pre class="game-arena" id="scores-art"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Pong — ASCII Pong (Player vs CPU)
         ================================================================ -->
    <div class="screen game-screen" id="screen-pong">
        <pre class="game-arena" id="pong-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Tic Tac Toe — X vs O with minimax AI
         ================================================================ -->
    <div class="screen game-screen" id="screen-ttt">
        <pre class="game-arena" id="ttt-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Score Keeper — Split-screen manual score counter
         ================================================================ -->
    <div class="screen game-screen" id="screen-keeper">
        <pre class="game-arena" id="keeper-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Bingo — 75-ball Bingo (manual/auto mode)
         ================================================================ -->
    <div class="screen game-screen" id="screen-bingo">
        <pre class="game-arena" id="bingo-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Snake — Classic Snake game
         ================================================================ -->
    <div class="screen game-screen" id="screen-snake">
        <pre class="game-arena" id="snake-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Space Invaders — Defend against alien waves
         ================================================================ -->
    <div class="screen game-screen" id="screen-invaders">
        <pre class="game-arena" id="invaders-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Magic 8 Ball — Ask a question, shake, get an answer
         ================================================================ -->
    <div class="screen game-screen" id="screen-magic8">
        <pre class="game-arena" id="magic8-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Time Traveler — 1981 text adventure
         ================================================================ -->
    <div class="screen game-screen" id="screen-timetraveler">
        <pre class="game-arena" id="tt-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Time Machine — Forward travel to Clown Town (2026)
         ================================================================ -->
    <div class="screen game-screen" id="screen-timemachine">
        <pre class="game-arena" id="tm-arena"></pre>
    </div>

    <!-- ================================================================
         SCRIPTS — Load order matters (no modules, global scope)
           1. grid.js  — Shared rendering utility (must load first)
           2. app.js   — Core engine (scores, data, screens, keys)
           3-12.       — Individual screen/game modules
         ================================================================ -->
    <script src="js/grid.js"></script>
    <script src="js/app.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/pong.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/keeper.js"></script>
    <script src="js/bingo.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/invaders.js"></script>
    <script src="js/magic8.js"></script>
    <script src="js/timetraveler.js"></script>
    <script src="js/timemachine.js"></script>

</body>
</html>
