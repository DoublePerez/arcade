<!--
  ============================================================================
   INDEX.HTML ‚Äî Retro Arcade Terminal
  ============================================================================

   Main entry point for the Retro Arcade Terminal application.

   Architecture:
     ‚Ä¢ Single-page app with screen switching (no routing)
     ‚Ä¢ Each screen is a <div class="screen"> toggled via JS
     ‚Ä¢ All rendering happens to <pre> elements using the ArcadeGrid system
     ‚Ä¢ CRT scanline effect applied via CSS pseudo-element on <body>

   Screen inventory:
     1. Boot        ‚Äî IBM-style POST sequence, splash screen, name entry
     2. Menu        ‚Äî Game selection with ASCII art header
     3. Scoreboard  ‚Äî Stats dashboard (VS records, solo high scores)
     4. Pong        ‚Äî ASCII Pong (Player vs CPU)
     5. Tic Tac Toe ‚Äî X vs O with minimax AI
     6. Score Keeper ‚Äî Split-screen manual score counter
     7. Bingo       ‚Äî 75-ball Bingo (manual or auto mode)
     8. Snake       ‚Äî Classic Snake (eat food, grow, avoid walls)
     9. Invaders    ‚Äî Space Invaders (waves of descending aliens)
    10. Magic 8     ‚Äî Shake the ball, get a mystical answer

   Script load order (matters ‚Äî no modules, global scope):
     1. grid.js     ‚Äî Shared ArcadeGrid rendering utility
     2. app.js      ‚Äî Core engine (scores, data, screen manager, key dispatch)
     3. boot.js     ‚Äî Boot sequence screens
     4. menu.js     ‚Äî Menu screen
     5. scores.js   ‚Äî Scoreboard screen
     6. pong.js     ‚Äî Pong game
     7. tictactoe.js‚Äî Tic Tac Toe game
     8. keeper.js   ‚Äî Score Keeper tool
     9. bingo.js    ‚Äî Bingo game
    10. snake.js    ‚Äî Snake game
    11. invaders.js ‚Äî Space Invaders game
    12. magic8.js   ‚Äî Magic 8 Ball

   Assets:
     assets/ibm_arcad3.png        ‚Äî IBM-style logo for boot phase 1
     assets/ascii-art-text (1).png ‚Äî ASCII splash art for boot phase 2
  ============================================================================
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Retro Arcade Terminal ‚Äî play Pong, Tic Tac Toe, Bingo, Snake, Space Invaders and Magic 8 Ball in a CRT-styled browser arcade.">
    <meta name="theme-color" content="#09090b">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïπÔ∏è</text></svg>">
    <title>MYOA - RETRO ARCADE TERMINAL</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- ================================================================
         SCREEN: Boot ‚Äî IBM POST, splash art, name entry, ready prompt
         ================================================================ -->
    <div class="screen active" id="screen-boot">
        <img id="ibm-logo-img" class="hidden" src="assets/ibm_arcad3.png" alt="IBM ARCAD3">
        <img id="splash-img" class="hidden" src="assets/ascii-art-text (1).png" alt="RETRO ARCADE">
        <pre id="boot-output"></pre>
        <div id="boot-prompt" class="hidden blink">PRESS ENTER TO START</div>
    </div>

    <!-- ================================================================
         SCREEN: Menu ‚Äî Game selection with ASCII art layout
         ================================================================ -->
    <div class="screen" id="screen-menu">
        <pre id="menu-art" class="ascii-panel"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Scoreboard ‚Äî Stats dashboard (VS + Solo records)
         ================================================================ -->
    <div class="screen game-screen" id="screen-scores">
        <pre class="game-arena" id="scores-art"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Pong ‚Äî ASCII Pong (Player vs CPU)
         ================================================================ -->
    <div class="screen game-screen" id="screen-pong">
        <pre class="game-arena" id="pong-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Tic Tac Toe ‚Äî X vs O with minimax AI
         ================================================================ -->
    <div class="screen game-screen" id="screen-ttt">
        <pre class="game-arena" id="ttt-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Score Keeper ‚Äî Split-screen manual score counter
         ================================================================ -->
    <div class="screen game-screen" id="screen-keeper">
        <pre class="game-arena" id="keeper-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Bingo ‚Äî 75-ball Bingo (manual/auto mode)
         ================================================================ -->
    <div class="screen game-screen" id="screen-bingo">
        <pre class="game-arena" id="bingo-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Snake ‚Äî Classic Snake game
         ================================================================ -->
    <div class="screen game-screen" id="screen-snake">
        <pre class="game-arena" id="snake-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Space Invaders ‚Äî Defend against alien waves
         ================================================================ -->
    <div class="screen game-screen" id="screen-invaders">
        <pre class="game-arena" id="invaders-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Magic 8 Ball ‚Äî Ask a question, shake, get an answer
         ================================================================ -->
    <div class="screen game-screen" id="screen-magic8">
        <pre class="game-arena" id="magic8-arena"></pre>
    </div>

    <!-- ================================================================
         SCREEN: Time Traveler ‚Äî 1981 text adventure
         ================================================================ -->
    <div class="screen game-screen" id="screen-timetraveler">
        <pre class="game-arena" id="tt-arena"></pre>
    </div>

    <!-- ================================================================
         SCRIPTS ‚Äî Load order matters (no modules, global scope)
           1. grid.js  ‚Äî Shared rendering utility (must load first)
           2. app.js   ‚Äî Core engine (scores, data, screens, keys)
           3-12.       ‚Äî Individual screen/game modules
         ================================================================ -->
    <script src="js/grid.js"></script>
    <script src="js/app.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/pong.js"></script>
    <script src="js/tictactoe.js"></script>
    <script src="js/keeper.js"></script>
    <script src="js/bingo.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/invaders.js"></script>
    <script src="js/magic8.js"></script>
    <script src="js/timetraveler.js"></script>

</body>
</html>
